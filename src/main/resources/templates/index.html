<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org" 
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" 
      content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
      
	<script type="text/javascript"> 
		function check(){
		var flag = 0;
		if(document.form1.radio1.length) { 
			flag = 1;
			var i;
			for(i = 0; i < document.form1.radio1.length; i ++){
				if(document.form1.radio1[i].checked){
					flag = 0; break;
			}
		}
		
	}else{ 
		if(!document.form1.radio1.checked){
			flag = 1;
		}
	}

	if(flag){
		window.alert('選択されていません'); 
		return false; 
	}
	
	else{
		return true;
	}
	
}
	</script>     
  </head>
  
<body class="container">
  <h1 class="display-4 mb-4">じゃんけん</h1>
  <p th:text="${msg}"></p>
  <p th:text="${msg1}"></p>
  <p th:text="${msg2}"></p>
  <p th:text="${msg3}"></p>
  <div class="h6 alert alert-primary">
    <form method="post" action="." name="form1" onSubmit="return check()">
      <div class="my-2">
        <input class="form-check-input" type="radio" name="radio1" value="グー" />
        <label class="frm-check-label" for="radioA">グー</label>
      </div>
      <div class="my-2">
        <input class="form-check-input" type="radio" name="radio1" value="チョキ" />
        <label class="frm-check-label" for="radioB">チョキ</label>
      </div>
      <div class="my-2">
        <input class="form-check-input" type="radio" name="radio1" value="パー" />
        <label class="frm-check-label" for="radioC">パー</label>
      </div>
      <input class="btn btn-primary" type="submit" value="勝負" />
    </form>  
  </div>
</body>
</html>
